name: Deploy RAPIGAS to InfinityFree pa02

on:
  push:
    branches:
      - main  # Solo desplegamos  cuando hagamos main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to InfinityFree via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_SERVERDIR }}
          local-dir: ./
          # Omitimos archivos que no queremos subir:
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
